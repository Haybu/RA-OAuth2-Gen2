<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{app.msg.title}">Reactive SW-API</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <!--link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}" type="text/css"/-->
</head>

<body>

<div class="container center_div">

<h2 th:text="${hint}">Demo App</h2>


<table class="table">
    <thead>
    <tr>
        <th scope="col">Flight ID</th>
        <th scope="col">Confirmation Number</th>
    </tr>
    </thead>
    <tbody>
      <tr th:each="conf : ${confirmations}" class="flight-row">
          <td th:text="${conf.flightId}" class="flight-title-cell">flight</td>
          <td th:text="${conf.confirmation}" class="flight-title-cell">confirmation</td>
      </tr>
    </tbody>
</table>

    <form action="#" th:action="@{/}" method="get">
        <input class="btn btn-primary pull-right" type="submit" value="Home" />
    </form>

</div>

</body>
</html>
