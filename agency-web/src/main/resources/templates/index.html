<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{app.msg.title}">Reactive SW-API</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <!--link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}" type="text/css"/-->
</head>

<body>


<div class="container center_div">

<h2 th:text="#{app.msg.head}">Demo App</h2>

<div th:text="#{app.msg.search.head}"/>

<form action="#" th:action="@{/search/flights/depart}" th:object="${searchForm}" method="post">
    <table border="0">
        <tr>
            <td><label th:text="#{app.msg.search.origin}" /></td>
            <td>&nbsp;</td>
            <td>
                <!-- input type="text" th:field="*{origin}" / -->
                <div class="form-group blu-margin">
                    <select class="form-control" th:field="*{originSelected}">
                        <option th:each="origin : *{allOrigins}" th:value="${origin.code}" th:text="${origin.name}"></option>
                    </select>
                </div>
            </td>
        </tr>
        <tr>
            <td><label th:text="#{app.msg.search.destination}" /></td>
            <td>&nbsp;</td>
            <td>
                <!--input type="text" th:field="*{destination}" /-->
                <div class="form-group blu-margin">
                    <select class="form-control" th:field="*{destinationSelected}">
                        <option th:each="dest : *{allDestinations}" th:value="${dest.code}" th:text="${dest.name}"></option>
                    </select>
                </div>
            </td>
        </tr>
        <tr>
            <td><label th:text="#{app.msg.search.departure}" /></td>
            <td>&nbsp;</td>
            <td>
                <div class="form-group blu-margin">
                   <input class="form-control" type="date" th:type="date" th:field="*{departureDateSelected}"
                          th:value="${#dates.format(searchForm.departureDateSelected, 'yyyy-MM-dd')}" />
                </div>
            </td>
        </tr>
        <tr>
            <td><label th:text="#{app.msg.search.return}" /></td>
            <td>&nbsp;</td>
            <td>
                <div class="form-group blu-margin">
                   <input class="form-control" type="date" th:type="date" th:field="*{returnDateSelected}"
                          th:value="${#dates.format(searchForm.returnDateSelected, 'yyyy-MM-dd')}" />
                </div>
            </td>
        </tr>
        <tr>
            <td><input class="btn btn-primary pull-right" type="submit" value="Submit" /></td>
            <td><input class="btn btn-danger pull-right" type="reset" value="Reset" /></td>
            <td>&nbsp;</td>
        </tr>
    </table>
</form>

</div>
</body>
</html>
