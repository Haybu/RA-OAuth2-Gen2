<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{app.msg.title}">Reactive SW-API</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <!--link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}" type="text/css"/-->
</head>

<body>

<div class="container center_div">

<h2 th:text="${hint}">Demo App</h2>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Origin</th>
        <th scope="col">Destination</th>
        <th scope="col">Air Line</th>
        <th scope="col">Departure</th>
    </tr>
    </thead>
    <tbody>
      <tr th:each="flight : ${flights}" class="flight-row">
          <td th:text="${flight.origin}" class="flight-title-cell">flight</td>
          <td th:text="${flight.destination}" class="flight-title-cell">flight</td>
          <td th:text="${flight.airline}" class="flight-title-cell">flight</td>
          <td th:text="${flight.departure}" class="flight-title-cell">flight</td>
      </tr>
    </tbody>
</table>

<form action="#" th:action="@{/booking/confirm}" th:object="${review}" method="GET">
    <input type="hidden" th:value="${review.departureFlightId}" name="departureFlightId"/>
    <input type="hidden" th:value="${review.returnFlightId}" name="returnFlightId"/>
    <input class="btn btn-primary pull-right" type="submit" value="Book" />
</form>

</div>

</body>
</html>
