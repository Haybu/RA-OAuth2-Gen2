server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    config:
      server:
        git:
          uri: https://github.com/Haybu/spring-petclinic-microservices-config.git

GIT_REPO: '@project.basedir@/../config-files'

---
spring:
  profiles: local
  cloud:
    config:
      server:
        git:
          uri: file:///${GIT_REPO}

---
spring:
  profiles: native
  cloud:
    config:
      server:
        native:
          searchLocations: file:///${GIT_REPO}